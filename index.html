<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset='UTF-8'>
    <title>Digitalcalc</title>
    <link rel="stylesheet" type="text/css" href="css/digital.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div id="calculator">
<form>
<input type="text" class="screen">
</form>
<div id="buttons">
<button type=button class="btn btn-secondary" data-num="0">0</button>
<button type=button class="btn btn-secondary" data-num="1">1</button>
<button type=button class="btn btn-secondary" data-num="2">2</button>
<button type=button class="btn btn-primary" data-num="+">+</button>
<button type=button class="btn btn-secondary" data-num="3">3</button>
<button type=button class="btn btn-secondary" data-num="4">4</button>
<button type=button class="btn btn-secondary" data-num="5">5</button>
<button style="background-color: plum;" type=button class="btn btn-primary" data-num="-">-</button>
<button type=button class="btn btn-secondary" data-num="6">6</button>
<button type=button class="btn btn-secondary" data-num="7">7</button>
<button type=button class="btn btn-secondary" data-num="8">8</button>
<button type=button class="btn btn-primary" data-num="*">x</button>
<button type=button class="btn btn-secondary" data-num="9">9</button>
<button type=button class="btn-clear btn-primary" data-num="C">C</button>
<button type=button class="btn-equal btn-primary" data-num="=">=</button>
<button type=button class="btn btn-primary" data-num="/">/</button>
</div>

</div>



    <script src="scripts/digital.js"></script>
</body>
</html>
